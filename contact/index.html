<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | RURU Design</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,700,400' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/common.css"> -->
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-inner">
      <a href="../index.html" class="site-title">
        <img src="../img/RURU Desig logo.png">
      </a>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#!">ABOUT</a></li>
          <li class="nav-item"><a href="#!">WORKS</a></li>
          <li class="nav-item"><a href="#!">SERVICE</a></li>
          <li class="nav-item"><a href="./index.html">CONTACT</a></li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </button>
    </div>
  </header>
  <!-- //header -->

  <!-- main -->
  <main>
    <!-- page-title -->
    <div class="page-title-wrap">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact Me</div>
    </div>
    <!-- //page-title -->

    <!-- form -->
    <form action="" class="form-wrap">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">
            お名前
          </label>
          <input type="text" class="input-text">   
        </li>
        <li class="form-item">
          <label for="" class="form-label">
            メールアドレス
          </label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">
            電話番号
          </label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">
            お問い合わせ内容
          </label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <input type="submit" value="送信" class="submit-btn">
    </form>
    <!-- //form -->

  
  </main>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <small>&copy; 2022 RURU Design.com </small>
  </footer>
  <!-- //footer -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/contact.js"></script>
</body>
</html>
